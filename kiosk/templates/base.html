<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kiosk Management{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold">Kiosk System</a>
            <ul class="flex space-x-4">
                <li><a href="{% url 'category_list' %}" class="hover:underline">Categories</a></li>
                <li><a href="{% url 'category_create' %}" class="hover:underline">Add Category</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        {% block content %}
        <!-- Dynamic content will be injected here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4 mt-6">
        <p>&copy; {{ current_year|default:2024 }} Kiosk System. All rights reserved.</p>
    </footer>
</body>
</html>
