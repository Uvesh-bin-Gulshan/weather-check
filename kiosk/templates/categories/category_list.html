{% extends 'base.html' %}

{% block title %}Category Details{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold text-gray-800 mb-4">{{ category.name }}</h1>
<p class="text-gray-700 mb-4">{{ category.description }}</p>
<a href="{% url 'category_update' category.id %}" class="bg-yellow-400 text-white px-4 py-2 rounded">Edit Category</a>
<a href="{% url 'category_delete' category.id %}" class="bg-red-500 text-white px-4 py-2 rounded">Delete Category</a>
<a href="{% url 'category_list' %}" class="bg-blue-500 text-white px-4 py-2 rounded">Back to Categories</a>
{% endblock %}
